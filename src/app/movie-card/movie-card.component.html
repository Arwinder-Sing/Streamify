<div class="movie-card">
  <div *ngIf="showDetails">
    <app-movie-detail [movieId]="movie.imdbID"></app-movie-detail>
  </div>
  <div *ngIf="!showDetails">
    <img
      *ngIf="movie.Poster !== 'N/A'"
      [src]="movie.Poster"
      class="movie-card-img"
      alt="{{ movie.Title }}"
    />
    <div class="movie-card-body">
      <h5 class="movie-card-title">{{ truncateTitle(movie.Title) }}</h5>

      <p class="movie-card-year">Year: {{ movie.Year }}</p>

      <button (click)="toggleDetails()" class="btn btn-primary">
        View Details
      </button>
    </div>
  </div>
</div>
